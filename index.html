<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>My Library</title>
</head>
<body>
  <header>
    <h1>Book Library</h1>
    <button>Sign In</button>
  </header>
  <main>
    <div class="form-modal">
      <form action="/" autocomplete="off">
        <div class="top-modal">
          <p>Add a Book</p>
        </div>
        <div class="inputs">
          <input type="text" placeholder="Name of Book" required autofocus>
          <input type="text" placeholder="Author" required>
          <input type="number" placeholder="Number of Pages" required>
          <input type="number" placeholder="Read Pages" required>
          <label for="read">Have You Read It?</label>
          <input type="checkbox" id="read">
        </div>
        <div class="bottom-modal">
          <button type="reset" id="cancel">Cancel</button>
          <button type="submit">Add to Library</button>
        </div>
      </form>
    </div>
    <div class="add-book">+</div>
  </main>
  <footer>
    <p>Created by <a href="https://github.com/sebdoubleu" target="_blank">SebDoubleU</a></p>
  </footer>
</body>
</html>
